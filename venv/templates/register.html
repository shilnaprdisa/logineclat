{% extends 'layout.html'%}{%block title %} Register {% endblock %}{%block content%}
<div id="contact" class="contact-us section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
        <form id="contact" action="/register" method="POST">
          <div class="row">
            <div class="col-lg-6 offset-lg-3">
              <div class="section-heading">
                <h6>Register User</h6>
              </div>
            </div>
            {%for category, message in get_flashed_messages(with_categories=True)%}
            <div class="alert {% if category == 'success' %}alert-success{% else %}alert-danger{{ category }}{% endif %} col-lg-6 offset-lg-3" role="alert">{{ message }}</div>
            {%endfor%}
            <div class="col-lg-6 offset-lg-3">
              <fieldset>
                <input type="name" name="name" id="name" class="form-control" placeholder="Masukkan Nama Anda" autocomplete="on" required />
              </fieldset>
            </div>
            <div class="col-lg-6 offset-lg-3">
              <fieldset>
                <input type="text" name="username" id="username" class="form-control" placeholder="Masukkan Username Anda" autocomplete="on" required />
              </fieldset>
            </div>
            <div class="col-lg-6 offset-lg-3">
              <fieldset>
                <input type="password" name="password" id="password" class="form-control" placeholder="Masukkan Password" autocomplete="on" required />
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="main-button">Register</button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
